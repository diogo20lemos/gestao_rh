{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}
    Edit

<form method="post" >
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" >Salvar</button>

    {% if object %}
    <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger" >
    Deletar
    </a>

    <button type="button" onclick="utilizouHoraExtra({{ object.id }})" class="btn btn-info" >
        Marcar como utilizado
    </button>

    {% endif %}

</form>

<h2 id="horas_atualizadas" > {{ object.funcionario.total_horas_extra }}</h2>

<br>
<p id="mensagem" ></p>


{% endblock %}

{% block static %}
    <script src="{% static 'js/jquery.js' %}" ></script>
    <script src="{% static 'js/funcoes-ajax.js' %}" ></script>
{% endblock %}
